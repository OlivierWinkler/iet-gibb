<div class="content">
    <div class="title-container">
        <h1>Neue Buchung</h1>
    </div>
    <!-- <form> (submit)="createBooking()" -->
        <div class="booking-container">
            <div class="content-centered">
                <div class="input-container">
                    <div>
                        <p>Start</p>
                        <div style="width: 50%;">
                            <p-calendar [(ngModel)]="booking.bookingTime" [showTime]="true" dateFormat="dd.mm.yy" hourFormat="24" (ngModelChange)="checkIfFormCorrect()"></p-calendar>
                        </div>
                    </div>
                    <div>
                        <p>Ende</p>
                        <div style="width: 50%;">
                            <p-calendar [(ngModel)]="booking.bookingEndTime" [showTime]="true" dateFormat="dd.mm.yy" hourFormat="24" (ngModelChange)="checkIfFormCorrect()"></p-calendar>
                        </div>
                    </div>
                    <div>
                        <p>Raum</p>
                        <input type="text" maxlength="100" [(ngModel)]="booking.room" (keyup)="checkIfFormCorrect()">
                    </div>
                    <div>
                        <p>eNummer</p>
                        <input type="text" [(ngModel)]="booking.enumber" (keyup)="checkIfFormCorrect()">
                    </div>
                </div>
                <div class="error-message">
                    <p>{{errorMessage}}</p>
                </div>
                <div class="button-container">
                    <button sbbButton class="button-secondary" mode="secondary" (click)="checkIfEmptyForm()">Verwerfen</button>
                    <button sbbButton (click)="createBooking()" [disabled]="disabledButton">Buchung hinzuf√ºgen</button>
                </div>
            </div>
            
        </div>
    <!-- </form> -->

    <!--Lightbox for warn-message -->
    <app-lightbox *ngIf="displayFullSize">
        <div class="full-size-lightbox-container">
            <div class="message-box">
                <div class="message-header">
                    <p>Abbrechen</p>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        <p>Wollen Sie den Vorgang wirklich abbrechen?</p>
                        <p>Bereits eingegebene Daten gehen dadurch Verloren</p>
                    </div>
                    <div class="message-buttons">
                        <button sbbButton (click)="closeModal()">Nein</button>
                        <button sbbButton mode="secondary" (click)="closeModal()" routerLink="/bookings">Ja</button>
                    </div>
                </div>
            </div>
        </div>
    </app-lightbox>

</div>
